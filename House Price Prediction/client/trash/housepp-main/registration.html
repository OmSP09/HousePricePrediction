<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bodyreg">
    <nav class="navbar">
        <div>
            <ul>
                <li class="hoverkarbhai"><a href="#">Contact Us</a></li>
                <li class="hoverkarbhai"><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="containerreg">
        <h2 class="regtitle">CREATE AN ACCOUNT</h2>
        <form id="registrationForm">
            <div class="input-container">
                <input type="text" id="fullName" placeholder="Full Name" name="username" required>
            </div>
            <div class="input-container">
                <input type="email" id="email" placeholder="Email Address" name="email" required>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="Password" name="password" required>
            </div>
            <div class="input-container">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <button class="buttonreg" type="submit">Register</button>
        </form>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
