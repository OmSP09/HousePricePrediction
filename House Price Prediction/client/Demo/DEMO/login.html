<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bodyreg">
    <nav class="navbar">
        <div>
            <ul>
                <li class="hoverkarbhai"><a href="home.html">Home</a></li>
                <li class="hoverkarbhai"><a href="registration.html">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="containerreg">
        <h2 class = "regtitle">Welcome Back!</h2>
        <form id="loginForm">
            <div class="input-container">
                <input type="text" id="email" placeholder="Username" name="username" required>

            <div class="input-container">
                <input type="password" id="password" placeholder="Password" name="password" required>
            </div>
            <button class="buttonreg" id="login" type="submit">Log In</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
